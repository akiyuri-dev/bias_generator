    <script>
        (function($) {

            var init = function() {
                $('.loadimg').hide();
                baseImg = new Image();
                baseImg.src = 'card_notext.png';
                iconImg = new Image();
                stage = new createjs.Stage('result');
                genImage();
                stage.update();
                textCheck();
            }
            var textCheck = function() {
                var len01 = $('#txt01').val().length
                var len02 = $('#txt02').val().length
                var $count_txt01 = $('.count_txt01');
                var $count_txt02 = $('.count_txt02');
                var max01 = $count_txt01.find('.max').text() * 1;
                var max02 = $count_txt02.find('.max').text() * 1;
                $count_txt01.find('.num').text(len01);
                if (len01 > max01) {
                    $count_txt01.addClass('red');
                } else {
                    $count_txt01.removeClass('red');
                }
                $('.count_txt02').find('.num').text(len02);
                if (len02 > max02) {
                    $count_txt02.addClass('red');
                } else {
                    $count_txt02.removeClass('red');
                }
                if (len01 > 0 && len02 > 0 && $('.count').hasClass('red') === false && $('select').val() != 'none') {
                    $('#update').removeClass('off');
                } else {
                    $('#update').addClass('off');
                }
            }

            var preloadImages = function(srcs) {
                if (!srcs.length) {
                    return;
                }
                var dfd = $.Deferred();
                var imgs = [];
                for (var i = 0, l = srcs.length; i < l; i++) {
                    var img = new Image();
                    img.src = srcs[i];
                    imgs.push(img);
                }
                var check = function() {
                    for (var i = 0, l = imgs.length; i < l; i++) {
                        if (imgs[i].complete !== true) {
                            setTimeout(check, 250);
                            return false;
                        }
                    }
                    dfd.resolve(imgs);
                };
                check();
                return dfd.promise();
            }

            var genImage = function() {
                var img = new createjs.Bitmap(baseImg);
                var icon = new createjs.Bitmap(iconImg);
                stage.addChild(img);

                var
                    val = $('select option:selected').val();
                if ('none' != val) {
                    iconImg.src = val + '.png';
                    icon.regX = -380;
                    icon.regY = -394;
                    stage.addChild(icon);
                }

                var txt = {
                    'txt01': {
                        'x': 220,
                        'y': 745,
                        'size': '32px',
                        'align': 'left',
                        'color': '#c0b07a',
                        'lineHeight': '48',
                        'fontweight': 'bold'
                    },
                    'txt02': {
                        'x': 220,
                        'y': 914,
                        'size': '24px',
                        'align': 'left',
                        'color': '#c0b07a',
                        'lineHeight': '40',
                        'fontweight': 'normal'
                    }
                }
                var icon = {
                    'x': 220,
                    'y': 745
                }

                $.each(txt, function(key, value) {
                    var content = $('#' + key).val();

                    if (key == 'txt01' && content) {
                        var content = content.replace(/[\r|\r\n|\n]/g, "").replace(/(.{13})/g, "$1" + "\n");
                        if (content.length < 13) {
                            this.y = 793;
                        }
                    }

                    if (key == 'txt02') {
                        var content = content.replace(/[\r|\r\n|\n]/g, "").replace(/(.{17})/g, "$1" + "\n");
                    }

                    var obj = new createjs.Text(content);

                    obj.textAlign = value.align;
                    obj.font = value.fontweight + ' ' + value.size + '/1.5 "Helvetica Neue",Arial,"Hiragino Kaku Gothic ProN","Hiragino Sans",Meiryo,sans-serif';
                    obj.x = value.x;
                    obj.y = value.y;
                    obj.color = value.color;
                    obj.lineHeight = value.lineHeight;

                    stage.addChild(obj);
                });
            }

            $(function() {
                var srcs = ['card_notext.png', 'icon_hokuto.png', 'icon_jesse.png', 'icon_juri.png', 'icon_kochi.png', 'icon_kyomo.png', 'icon_shintaro.png'];
                $(window).on('load', function() {
                    preloadImages(srcs).done(function() {
                        init();
                    });
                });
                $('select,textarea,input').change(function() {
                    textCheck();
                });

                $('#update').on('click', function(e) {
                    e.preventDefault();
                    $('.hide').fadeIn();
                    var speed = 1000;
                    var target = $('#result');
                    var position = target.offset().top;
                    $("html, body").animate({
                        scrollTop: position
                    }, speed, "swing");
                    stage = new createjs.Stage('result');
                    genImage();
                    stage.update();
                });

                $('#saveform').on('click', function(e) {
                    e.preventDefault();
                    const base64toBlob = (base64) => {
                        let tmp = base64.split(',');
                        let data = atob(tmp[1]);
                        let mime = tmp[0].split(':')[1].split(';')[0];
                        let buf = new Uint8Array(data.length);
                        for (let i = 0; i < data.length; ++i) {
                            buf[i] = data.charCodeAt(i);
                        }
                        let blob = new Blob([buf], {
                            type: mime
                        });
                        return blob;
                    };

                    let canvas = document.getElementById('result');
                    let base64 = canvas.toDataURL();
                    let blob = base64toBlob(base64);
                    let dlFileName = 'bias_' + (new Date()).getTime() + '.png';

                    let a = document.getElementById('download-image');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = dlFileName;
                    a.click();
                    return false;
                });
            });
        })(jQuery);
